<div *ngIf="!insufficientDataForQr"
    class="venue-qr-component nested-component">
    <qrcode (qrCodeURL)="onChangeURL($event)"
        [qrdata]="qrDataString"
        [width]="getWidth()"
        [errorCorrectionLevel]="'M'"></qrcode>
    <div class="venue-name">{{(venue$|async)?.name}}</div>

    <button class="download"
        mat-raised-button
        color="primary">
        <a [href]="qrCodeDownloadLink"
            download="qrcode">Download QR Code</a>
    </button>

</div>
