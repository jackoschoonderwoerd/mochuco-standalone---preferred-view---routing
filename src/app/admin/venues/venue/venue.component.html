<main class=" child-component venue-component">
    <button class="cancel"
        mat-raised-button
        color="primary"
        (click)="onBackToVenues()">back to venues
    </button>
    <app-venue-name (editmodeChanged)="editmodeChanged(true)"></app-venue-name>
    <div class="button-container">

        <button class="statistics-button"
            mat-raised-button
            (click)="onStatistics()"
            color="primary">statistics
        </button>
    </div>

    <app-items *ngIf="editmode"></app-items>
    <app-logo *ngIf="editmode"></app-logo>
    <app-venue-qr></app-venue-qr>
    <app-venue-local-qr *ngIf="isAdmin$|async"></app-venue-local-qr>
    <!-- <app-venue-image *ngIf="editmode"></app-venue-image> -->

    <!-- {{venue$|async|json}} -->
</main>
<div class=""></div>
