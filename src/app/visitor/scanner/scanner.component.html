<!-- For camera -->

<ngx-scanner-qrcode #scanner
    [config]="config"
    [isBeep]="false"
    #action="scanner"
    (event)="onEvent($event, action)"></ngx-scanner-qrcode>

<!-- data  -->
<span>{{ action.data.value | json }}</span><!-- value -->
<span>{{ action.data | async | json }}</span><!-- async -->
